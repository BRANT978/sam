<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo Samantha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="side-image left">
            <img src="mi mor 2.jpg" alt="Left Image">
        </div>
        <div class="side-image right">
            <img src="mi mor 1.jpg" alt="Right Image">
        </div>
        <div class="character">
            <img src="kurumi.png" alt="Kurumi" class="kurumi-animation">
        </div>
        <div class="message">
            <h1>Te amo Samantha</h1>
        </div>
        <div class="letter hidden">
            <p>Querida Samantha,</p>
            <p>
                Eres la luz de mis días y el sueño de mis noches. Cada momento contigo es un regalo, y tu amor es mi tesoro más preciado. No puedo imaginar mi vida sin ti, porque tú la haces completa. Te amo más de lo que las palabras pueden expresar.
            </p>
            <p>Con todo mi amor,</p>
            <p>Tu amor</p>
        </div>
        <button id="toggleLetter">Mostrar Carta</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
